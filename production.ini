#
# dabo - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
email_to = ed@leafe.com
smtp_server = localhost
error_email_from = paste-dabosite@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:dabo
full_stack = true
static_files = true

cache_dir = %(here)s/data
data_dir = %(here)s/data
beaker.session.key = dabo
beaker.session.secret = somesecret

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
beaker.cache.data_dir = %(here)s/data/cache
beaker.session.data_dir = %(here)s/data/sessions

# SQLAlchemy database URL
sqlalchemy.url = mysql://mysql:fil0farn@cloud-webdata/webdata?charset=utf8&use_unicode=0
#sqlalchemy.url = mysql://mysql:fil0farn@localhost/webdata?charset=utf8&use_unicode=0
sqlalchemy.pool_recycle = 3600

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
set debug = false


# Logging configuration
[loggers]
keys = root, routes, dabo

[handlers]
keys = file, console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers = console
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_dabo]
#level = DEBUG
level = INFO
handlers = file
qualname = 

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
level = INFO
class = handlers.RotatingFileHandler
args = ("/home/ed/pylons/dabo/log/access.log", "a", 5600000, 6)
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
